<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR RESULTADO
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR RESULTADO
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Numero Mesa</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [disabled]="!modoCreacion"
                        [(ngModel)]="elResultado.numero_mesa">
                    <p *ngIf="intentoEnvio && elResultado.numero_mesa==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Cedula Candidato</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="elResultado.cedula_candidato">
                    <p *ngIf="intentoEnvio && elResultado.cedula_candidato=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>NÃºmero Votos</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="elResultado.numero_votos">
                    <p *ngIf="intentoEnvio && elResultado.numero_votos=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">Crear</button>
                <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">Actualizar</button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
